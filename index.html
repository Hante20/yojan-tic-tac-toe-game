<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe
    </title>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Crimson+Text&display=swap" rel="stylesheet">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/108a5f4b86.js" crossorigin="anonymous"></script>

    <!--CSS link-->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="intro container-fluid text-center">
    <h1 class="intro-text">Choose A Mode</h1>

    <div class="d-grid gap-2 d-sm-block">
    <button class="btn btn-info btn-lg mode-two-player mode">Two Player Mode <i class="fa-solid fa-user"></i> <span class="inner-text">vs</span> <i class="fa-solid fa-user"></i></button>


    <!-- <button class="btn btn-warning btn-lg">Player vs Computer <i class="fa-solid fa-user"></i> <span class="inner-text">vs</span> <i class="bot fa-solid fa-robot"></i></button> -->
    <div class="btn-group">
      <button type="button" class="btn btn-warning btn-lg dropdown-toggle mode" data-bs-toggle="dropdown" aria-expanded="false">
        Player vs Computer <i class="fa-solid fa-user"></i> <span class="inner-text">vs</span> <i class="bot fa-solid fa-robot"></i>
      </button>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item btn btn-success mode-bot">Easy</button></li>
        <li><button class="dropdown-item btn btn-danger mode-geniusBot">Difficult</button></li>
      </ul>
    </div>
    </div>

  </div>
    <div class="tic-tac-toe container inactive">
        <div class="row cell-row">
          <div class="col cell cell-1"><p class="invisible">0</p></div>
           <div class="col cell cell-2"><p class="invisible">1</p></div>    
          <div class="col cell last cell-3"><p class="invisible">2</p></div>
        </div>
        <div class="row">
          <div class="col cell cell-4 col" ><p class="invisible">3</p></div>
          <div class="col cell cell-5 col"><p class="invisible">4</p></div>
          <div class="col cell last cell-6 col"><p class="invisible">5</p></div>
        </div>
        <div class="row">
          <div class="col cell last-row cell-7 col"><p class="invisible">6</p></div>
          <div class="col cell last-row cell-8 col"><p class="invisible">7</p></div>
          <div class="col cell last-cell cell-9 col"><p class="invisible">8</p></div>
        </div>

        
      </div>
      <div class="disps inactive">
        <span class="player"><span class="player1">X </span>:Player1</span>
        <span class="player"><span class="player2">O </span>:Player2</span>
        <p class="stats">Win:</p>
      </div>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <script src="index.js"></script>
</body>
</html>
